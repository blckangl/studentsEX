<app-warning *ngIf="warning"></app-warning>
<app-success *ngIf="!studentNotAdded"></app-success>
<button [disabled]="!canAddStudent" (click)="onStudentAdd($event)">Add Student</button>
<input  [ngClass]="{'textRed':isTextRed()}"   [(ngModel)]="name"/>
<input  [(ngModel)]="age"/>
<p  *ngIf="isStudentAdded ; else studentNotAdded" >{{studentName}}</p>

<ng-template #studentNotAdded>
  <p>No student is Added</p>
</ng-template>

<app-student *ngFor="let std of students"></app-student>
